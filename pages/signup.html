<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>Astrodia Sign In</title>
  </head>
  <body>
    <div class="main container-fluid p-1">
      <div class="border-bottom d-flex p-2 justify-content-center">
        <div class="d-flex">
          <img
            src="../static/images/spaceship.png"
            alt=""
            width="35"
            height="30"
            class="mt-1"
          />
          <h3>Astrodia</h3>
        </div>
      </div>
      <div class="container col-12 col-md-8 col-lg-4 justify-content-start p-2">
        <h2 class="my-4">Create an account</h2>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="First"
          />
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="Last"
          />
          <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="container d-flex justify-content-center pt-4">
          <button class="btn btn-primary col-8" disabled>Continue</button>
        </div>
        <div class="container d-flex mt-3 justify-content-center">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      <footer>
        <div class="container border-2 border-top p-3 my-3">
          <div class="row">
            <p class="fw-bold m-0 text-center">
              Be inspired and discover more with Astrodia<br />
              <a
                class="no-line-anchor fw-normal"
                href="index.html#main-entrypoint-component"
                >Discover new worlds</a
              >
            </p>
          </div>
        </div>
      </footer>
    </div>

    <!--Main container end-->
    <!-- Bootstrap with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery & JqueryUI.js Jquery.css -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script type="module" src="../static/js/main.js"></script> -->
  </body>
</html>
